<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<title>Current Weather</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js" defer></script>
</head>
<body>
    <!-- Ranger Data HTML Elements -->
    <div class="container">
        <div class="row">
            <h1>Welcome to the Weather World!</h1>
        </div>
        
        
        <div class="row justify-content-center">
          <div class="col-md-8 col-12">  
            
            <form name="testData" class = "form-control form-control-lg" id="queryDataForm">
                    <input type="text" name="city" id='city' placeholder = "Enter Nearest City">
                    <input type="text" name="state" id='state' placeholder = "Enter State">
                    <button type="submit" id="submitButton" class="btn btn-primary">Get Weather!</button>
            </form>
          </div>
        </div>
        
        
        <div class="row">
            <div class="list-group" id="Weather-Section">

            </div>
        </div>

    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
